<!DOCTYPE html>
<html>

<head>
<script src="jquery-3.4.1.js" type="text/javascript"> </script>

<script type="text/javascript">

console.log("function declared");
function toggleDisplay(){
console.log("inside toogledisplay");
     //
// defining the function to be executed on click event
//
//in javascript functions can be passed as argument 
//

 var fun=function(){
     console.log("inside anonymous function");
     //
     // other methods that can be experiemented are hide(),show()
     //
    $("#msgContainer").toggle(); 

 };

  console.log("hooking function on click event");

 $("#toggler1").click(fun);   

};

console.log("hooking toggle display function on dom ready event");
//
// execute our function when dom is ready ,ie. run after document is finished loading
//
$(document).ready(toggleDisplay);

</script>

 </head>

<body>

<h1>Toggle the element</h1>

<a id="toggler1" href="#" >
     Toggle 
</a>

<div id="msgContainer" style="margin:50px">
<h3>Welcome to deloitte</h3>
</div>
</body>


</html>
