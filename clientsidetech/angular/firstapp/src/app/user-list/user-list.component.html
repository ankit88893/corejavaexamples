<h3>Users List</h3>
<table border="1">

<tr>
  <th>Id</th>
  <th>Name</th>
 <th>Age</th>
 <th>Salary</th> 
</tr>  
<tr *ngFor="let user of users;let i=index" 
 [ngClass]="{'eligible':isEligible(user.age) ,
  'notEligible' : !isEligible(user.age) }">

  <td>
    {{user.id}}
  </td>

  <td>
 {{user.name }} 
</td>

<td>
  {{user.age}}

</td>

<td>
  {{user.salary| currency:'INR'}}
    </td>

  <td>
    <button (click)="removeUser(user.id)">Remove User</button>
  
  </td>  

  </tr>
</table>
